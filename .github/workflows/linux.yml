name: linux
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: build EventBus with ubuntu x64
      shell: bash
      run: |
        chmod 777 build.sh
        ./build.sh
    - uses: actions/upload-artifact@v3
      with:
        name: EventBus
        path: ./output
