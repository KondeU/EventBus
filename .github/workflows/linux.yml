name: linux
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: build EventBus with ubuntu x64
      shell: bash
      run: ${{github.workspace}}/build.sh
    - uses: actions/upload-artifact@v2
      with:
        name: EventBus
        path: ${{github.workspace}}/output
