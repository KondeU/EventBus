name: windows
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ilammy/msvc-dev-cmd@v1
    - name: build EventBus with windows x64
      shell: bash
      run: ${{github.workspace}}/build.sh
    - uses: actions/upload-artifact@v2
      with:
        name: EventBus
        path: ${{github.workspace}}/output
